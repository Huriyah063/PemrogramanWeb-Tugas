<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header header"
                "aside article"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            padding: 10px;
            height: 100vh;
            box-sizing: border-box;
            background-color: #f4a7a7;
        }

        .header {
            grid-area: header;
            background-color: #8ad6c8;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            color: white;
        }

        .aside {
            grid-area: aside;
            background-color: #5ac4a2;
            padding: 20px;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .article {
            grid-area: article;
            background-color: #f39c9c;
            padding: 20px;
            display: grid;
            grid-template-columns:repeat(3, 1fr);
            gap: 10px;
        }

        .article .image {
            background-color: #e0e0e0;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            position: relative; top: 350px;
        }

        .footer {
            grid-area: footer;
            background-color: #8ad6c8;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="aside">Aside</div>
        <div class="article">
            <div class="image">Image</div>
            <div class="image">Image</div>
            <div class="image">Image</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
